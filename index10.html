<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Formulaire</title>
        <link href="./css/style10.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>
                <form class="#" action="index.html" method="post">
                    <h2>Sign Up Now!<span>Sign up and tell us you think of the site!</span></h2>
                    <fieldset>
                        <legend><span class="nombre">1</span>First Names &amp; Address</legend>
                        <label for="name">Your Full Name</label>
                        <input type="text" name="nom" id="nom"/>
                        <label for="address">Address</label>
                        <textarea name="message" rows="8" cols="80"> </textarea>
                    </fieldset>
                    <fieldset>
                        <legend><span class="nombre">2</span>Email &amp; Phone</legend>
                        <label for="email">Email Adress</label>
                        <input type="email" name="email" id="email"/>
                        <label for="email">Phone Number</label>
                        <input type="tel" name="tel" id="telephone"/>
                    </fieldset>
                    <fieldset>
                        <legend><span class="nombre">3</span>Passwords</legend>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password" />
                    </fieldset>

                    <div>
                        <input type="submit" value="Valider"/>
                    </div>
                    <div>
                       <input type="checkbox"/>
                       <span>You agree to our Terms and Policy.</span>
                    </div>
                </form>
            </section>
        </main>

    </body>
</html>
